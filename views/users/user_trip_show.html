<html>
<head>
	<title>pubwlkr</title>
	<link href='http://fonts.googleapis.com/css?family=Homenaje' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript">$(window).load(function() {$(".loader").fadeOut("slow");})</script>
</head>

<body align="center">
<div class="loader"></div>

	<header>
		<h1>PubWlkr</h1>
		<nav>
			<a href="/trips">All PubWlks</a> 
			<a href ="/users/{{user_id}}">My PubWlks</a> 
			<a href="/users/{{user_id}}/trips/new">New PubWlk</a> 
			<a href="/session">Log Out</a> 
		</nav>
	</header>

	<hr>

	{{#trip}}
	<div class="wrap2">
		<div class="iframe">
			<iframe
	  		width="500"
	  		height="350"
	  		frameborder="0" style="border:0"
	  		src="{{map_url}}">
			</iframe>
		</div>
		
		<div class="trip-info">
			<h2>{{name}}</h2>

			<form>
				<h3 style="font-size:1.5em">Completed?
					<input type="hidden" id="ids" value="{{user_id}} {{id}}">
					<input id="checkbox" type="checkbox" {{#completed}}checked="{{completed}}"{{/completed}}>
				</h3>
			</form>

			<p>Current Rating: {{user_rating}}</p>
			<form>
				<button id="rate">Rate PubWlk!</button> &nbsp;
					<select name="rating">Rating: 
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</form>

			<form method="POST" action="/trips/{{id}}">
				<input type="hidden" name="_method" value="DELETE">
				<button>Delete PubWlk</button>
			</form>
		</div>
	</div>

	{{/trip}}
	

	<div style="clear: both;">
		<br><br><br><br>
	{{#bars}}
		
		<div class="wrap3">
			<div class="bar-images">
				<img class="bar-photo" src="{{pic_url}}">
			</div>
			<div class="bar-info">
				<h3>{{name}}</h3>
				<ul>
					<li>{{address}}</li>
					<li><a href="{{website}}" target="_blank">{{website}}</a></li>
					<li>Price Level: {{price_level}}</li>
					<li>Average Rating: {{rating}}</li>
				</ul>
			</div>
			<br>
		</div>
		<br><br>
		
	{{/bars}}

	</div>

	<footer>
		<p id="copy">PubWlkr &copy; 2015</p>
	</footer>

	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="/javascripts/edit_walk.js"></script>
</body>
</html>
