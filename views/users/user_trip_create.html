<html>
<head>
	<title>pubwlkr</title>
</head>
<body>

	<header>
		<h1>PubWlkr</h1>
		<nav>
			<a href="/trips">All PubWlks</a> |
			<a href="/users/{{user_id}}/trips/new">New PubWlk</a> |
			<a href="/session">Log Out</a> 
		</nav>
	</header>

	<h2>Create a New PubWlk</h2>

	<form>
		<input id="name" placeholder="Give your PubWlk a name">
	</form>

	<form>
		<input id="start" placeholder="Enter your starting location">
	</form>

	<form>
		<label>Number of Stops: 
		<select id="number-stops">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
		</select>
		</label>
	</form>

	<form>
		<label>Define Search Radius (in miles): 
			<select id="radius">
				<option>.25</option>
				<option>.50</option>
				<option>.75</option>
				<option>1</option>
				<option>1.25</option>
				<option>1.5</option>
				<option>1.75</option>
				<option>2</option>
			</select>
		</label>
	</form>

	<button id="generate">Generate PubWlk!</button>

	<!-- LIBRARIES -->

	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="/javascripts/create_walk.js"></script>

</body>
</html>
